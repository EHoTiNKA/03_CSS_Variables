<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Scoped CSS Variables and JS</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <h2>Update CSS Variables with <span class="hl">JS</span></h2>

    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input
        id="spacing"
        type="range"
        name="spacing"
        min="10"
        max="200"
        value="10"
        data-sizing="px"
      />

      <label for="blur">Blur:</label>
      <input
        id="blur"
        type="range"
        name="blur"
        min="0"
        max="25"
        value="10"
        data-sizing="px"
      />

      <label for="base">Base Color</label>
      <input id="base" type="color" name="base" value="#ffc600" />
    </div>

    <img
      src="https://get.pxhere.com/photo/water-architecture-bridge-skyline-night-city-skyscraper-urban-river-cityscape-downtown-dusk-evening-reflection-landmark-skyscrapers-buildings-city-lights-metropolis-urban-area-geographical-feature-human-settlement-metropolitan-area-1178997.jpg"
      class="imgCity"
    />

    <script src="main.js"></script>
  </body>
</html>
